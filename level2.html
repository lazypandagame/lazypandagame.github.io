<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Making your first Phaser 3 Game - Part 1</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            display: block;
            margin: 1px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
         h1{
            text-align: center;
            text-decoration: strong;
            font-family: helvetica;
        }
        
    </style>
</head>
<body>
<h1>Under construction</h1>

<script type="text/javascript">

    var config = {
        type: Phaser.AUTO,
        width: 2000,
        height: 800,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 1800 },
                debug: true
            }},

        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var game = new Phaser.Game(config);
    var platforms;
    var waters;
    var player;
    var cursors;
    var smplatw;
    var smplat;
    var gameOver=false;

    window.onload = function() {
    resize();
    resize();
    resize();
    resize();
    resize();
    resize();
    resize();
    window.addEventListener("resize", resize, false);
    }

    function preload ()
    {
        this.load.image('background', 'panda/level2/background2.jpg');
        this.load.image('platform', 'panda/level2/ground2.png');
        this.load.image('platformsm', 'panda/level2/groundsm2.png');
        this.load.image('water', 'panda/level2/water2.png');
        this.load.spritesheet('panda2', 'panda/level2/panda2.png', {frameWidth: 70, frameHeight: 100 });
        //this.load.image('background', 'panda/level2/background2.jpg');
    }

    function create ()
    {
        this.add.image(1000, 400, 'background');

        platforms = this.physics.add.staticGroup();
        platforms.create(800, 760, 'platform');
        platforms.create(2400, 760, 'platform');

        waters = this.physics.add.staticGroup();
        //waters.create(700, 760, 'water').setScale(1.5).refreshBody();
        //waters.create(1700, 760, 'water').setScale(1.5).refreshBody();  
        smplat = this.physics.add.staticGroup();
        smplat.create(350, 580, 'platformsm').setScale(0.3).refreshBody();
        smplat.create(80, 150, 'platformsm').setScale(0.3).refreshBody();
        smplat.create(480, 150, 'platformsm').setScale(0.3).refreshBody();
        smplat.create(1200, 580, 'platformsm').setScale(0.3).refreshBody();
        smplat.create(1600, 440, 'platformsm').setScale(0.3).refreshBody();
        smplat.create(1900, 240, 'platformsm').setScale(0.3).refreshBody();
        smplat.create(1600, 680, 'platformsm').setScale(0.3).refreshBody();
        smplat.create(1800, 680, 'platformsm').setScale(0.3).refreshBody();
        smplat.create(2000, 680, 'platformsm').setScale(0.3).refreshBody();


        smplatw = this.physics.add.staticGroup();
        smplatw.create(680, 450, 'platformsm').setScale(0.3).refreshBody();

        player = this.physics.add.sprite(50, 640, 'panda2');
        player.setBounce(0.2);
        player.setCollideWorldBounds(true);
        
        this.anims.create({
            key: 'left',
            frames: this.anims.generateFrameNumbers('panda2', { start: 0, end: 3 }),
            frameRate: 10,
            repeat: -1
        });

        this.anims.create({
            key: 'turn',
            frames: [ { key: 'panda2', frame: 4 } ],
            frameRate: 20
        });

        this.anims.create({
            key: 'right',
            frames: this.anims.generateFrameNumbers('panda2', { start: 5, end: 7 }),
            frameRate: 10,
            repeat: -1
        });
        cursors = this.input.keyboard.createCursorKeys();

        this.physics.add.collider(platforms, player);
        this.physics.add.collider(waters, player, drown, null, this);
        this.physics.add.collider(smplatw, player, watershow, null, this);
        this.physics.add.collider(smplat, player);


        
    }
    

    function update ()
    {
        if (gameOver)
        {
            return;
        }
        if (cursors.left.isDown)
        {
            player.setVelocityX(-300);

            player.anims.play('left', true);
        }
        else if (cursors.right.isDown)
        {
            player.setVelocityX(300);

            player.anims.play('right', true);
        }
        else
        {
            player.setVelocityX(0);

            player.anims.play('turn');
        }

        if (cursors.up.isDown && player.body.touching.down)
        {
              
            player.setVelocityY(-750);
        }
    }

    function watershow()
    {
        waters.create(700, 760, 'water').setScale(1.5).refreshBody();
        waters.create(1700, 760, 'water').setScale(1.5).refreshBody();
    }

    function drown()
    {
        this.physics.pause();
        player.setTint(0xff0000);
        player.anims.play('turn', false);   
        gameOver = true;
    }

    function resize() {
    var canvas = document.querySelector("canvas");
    var windowWidth = window.innerWidth;
    var windowHeight = window.innerHeight;
    var windowRatio = windowWidth / windowHeight;
    var gameRatio = game.config.width / game.config.height;

    if(windowRatio < gameRatio){
        canvas.style.width = windowWidth + "px";
        canvas.style.height = (windowWidth / gameRatio) + "px";
    }
    else {
        canvas.style.width = (windowHeight * gameRatio) + "px";
        canvas.style.height = windowHeight + "px";
    }
    }

</script>

</body>
</html>
